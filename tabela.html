<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA MUITO TOP</title>
</head>
<body>

<!--CRIAÇÃO DA ABELA -->

<table border="3">
<!--PRIMEIRA COLUNA--> 

<tr>
    <th> </th>
    <th>cod</th>
    <th>produto</th>
    <th>valor</th>
</tr>
<!--SEGUNDA COLUNA-->
<tr>
    <td rowspan="4"> produtos</td>
    <td>1</td>
    <td>arroz</td>
    <td>R$5.00</td>
</tr>

<!--TERCEIRA COLUNA-->
<tr>
    <td>2</td>
    <td>feijão</td>
    <td>R$3.00</td>
</tr>

<!--QUARTA COLUNA-->
<tr>
    <td>3</td>
    <td>salada</td>
    <td>R$2.00</td>
</tr>

<!--ULTIMA COLUNA-->
<tr>
    <td>4</td>
    <td>proteinas</td>
    <td>R$10.00</td>
</tr>

<!--USO DO COLSPAN-->
<tr>
    <td> </td>
    <td colspan="2"> valor </td>
    <td> R$ 20.00</td>
</tr>

</table>
    
</body>
</html>
