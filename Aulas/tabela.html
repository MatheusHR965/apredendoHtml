    <th>produto</th>

</tr>

<!--ULTIMA COLUNA-->

    <td>4</td>

    <td>R$10.00</td>
</tr>

<!--USO DO COLSPAN-->
<tr>
    <td> </td>
    <td colspan="2"> valor </td>
    <td> R$ 20.00</td>
</tr>

</table>
